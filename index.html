<script>
    var stripe = document.getElementById('stripe');
    var rect = document.getElementsByClassName('projects-container');
    var height = stripe.style.height;
    var toggle = false;

    more.onclick = function () {
        if (toggle === false){
           this.innerHTML = "Hide<<";
           more.style.visibility = "hidden";
           stripe.style.height = "90vh"; 
           setTimeout(() => {rect[0].style.display = "flex"; more.style.visibility = "visible";}, 500);
           toggle = true;
        }
        else {            
           this.innerHTML = "Show";
           rect[0].style.display = "none";
           stripe.style.height = height;
           toggle = false;
        }
    }
