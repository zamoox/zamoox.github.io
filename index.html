<script>
    var stripe = document.getElementById('stripe');
    var rect = document.getElementsByClassName('projects');
    var height = stripe.style.height;
    var toggle = false;

    more.onclick = function () {
        if (toggle === false){
           this.innerHTML = "Hide<<";
           stripe.style.height = "90vh";
           rect[0].style.display = "block";
           toggle = true;
        }
        else {            
           this.innerHTML = "Show";
           stripe.style.height = height;
           rect[0].style.display = "none";
           toggle = false;
        }
    }

    var musicSpan = document.getElementById('musicSpan');
